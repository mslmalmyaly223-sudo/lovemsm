<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منظم الدراسة الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#4F46E5', secondary: '#10B981', dark: '#1F2937' },
                    fontFamily: { sans: ['Tajawal', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        * { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; }
        input, select { -webkit-user-select: text; user-select: text; }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f3f4f6;
            background-image: radial-gradient(#4F46E5 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        .word-table {
            border-collapse: separate; border-spacing: 0; width: 100%;
            border: 2px solid #4F46E5; border-radius: 8px; overflow: hidden; background: #fff;
        }
        .word-table th { background: #4F46E5; color: white; padding: 12px; font-weight: 800; }
        .word-table td { border-bottom: 1px solid #eee; padding: 12px; font-weight: 600; color: #333; }
        .slide-in { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <main id="app-container" class="w-full max-w-lg relative">
        
        <!-- صفحة الإدخال -->
        <section id="input-page" class="glass-panel rounded-2xl p-6 slide-in relative z-10">
            <header class="text-center mb-6">
                <div class="inline-block p-3 rounded-full bg-indigo-100 text-primary mb-2">
                    <i class="fa-solid fa-layer-group text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">تخطيط الدراسة</h1>
            </header>

            <form onsubmit="handleFormSubmit(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">المادة</label>
                    <input type="text" id="subjectName" required placeholder="اسم المادة..." 
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary outline-none text-right font-bold">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">الفصول (الأصعب يأخذ وقتاً أكثر)</label>
                    <div id="chaptersList" class="space-y-2 max-h-40 overflow-y-auto no-scrollbar mb-2"></div>
                    <button type="button" onclick="addChapterRow()" 
                        class="w-full py-2 border-2 border-dashed border-indigo-300 text-indigo-500 rounded-xl hover:bg-indigo-50 text-sm font-bold">
                        + إضافة فصل
                    </button>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">الوقت المتبقي (ساعات)</label>
                    <input type="number" id="totalHours" required min="1" max="999" placeholder="مثال: 10" 
                        class="w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-primary outline-none text-center font-bold text-lg">
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-2">وقت النوم؟</label>
                        <select id="needSleep" class="w-full px-3 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none text-sm font-bold">
                            <option value="yes">احسب وقت النوم</option>
                            <option value="no">لا تحسبه</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs font-bold mb-2">الاستراحة</label>
                        <select id="breakDuration" class="w-full px-3 py-3 rounded-xl bg-gray-50 border border-gray-200 outline-none text-sm font-bold">
                            <option value="10">10 دقائق</option>
                            <option value="15">15 دقيقة</option>
                            <option value="20">20 دقيقة</option>
                        </select>
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-indigo-700 transition-all text-lg">
                    إنشاء الجدول الآن
                </button>
            </form>
        </section>

        <!-- صفحة النتيجة -->
        <section id="result-page" class="hidden slide-in">
            <div id="schedule-card" class="bg-white rounded-2xl overflow-hidden shadow-xl border border-gray-200">
                <div class="h-3 bg-indigo-600 w-full"></div>
                <div class="p-5">
                    <div class="text-center mb-6">
                        <h2 class="text-3xl font-black text-gray-800" id="displaySubject"></h2>
                        <p class="text-xs text-gray-500 mt-1">خطة دراسية ذكية</p>
                    </div>

                    <table class="word-table mb-6">
                        <thead>
                            <tr>
                                <th width="35%">الفصل</th>
                                <th width="40%">الوقت المخصص</th>
                                <th width="25%">الراحة</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody"></tbody>
                    </table>

                    <div class="flex justify-between bg-gray-100 p-3 rounded-lg text-center text-xs font-bold text-gray-600">
                        <div><span class="block text-indigo-600 text-lg" id="statStudy"></span>صافي الدراسة</div>
                        <div><span class="block text-pink-600 text-lg" id="statBreak"></span>مجموع الراحة</div>
                        <div><span class="block text-blue-600 text-lg" id="statSleep"></span>وقت النوم</div>
                    </div>
                </div>
            </div>

            <!-- أزرار التحكم -->
            <div id="action-buttons" class="mt-6 space-y-3">
                <button onclick="shareSchedule()" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl shadow hover:bg-black flex items-center justify-center gap-2">
                    <i class="fa-solid fa-link"></i> نسخ رابط المشاركة
                </button>
                <button onclick="downloadAsImage()" class="w-full bg-indigo-100 text-indigo-700 font-bold py-3 rounded-xl hover:bg-indigo-200 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-download"></i> حفظ كصورة
                </button>
                <button onclick="fullReset()" class="w-full bg-white text-red-500 border border-red-200 font-bold py-3 rounded-xl hover:bg-red-50 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-trash-can"></i> حذف وإنشاء جديد
                </button>
            </div>
            
            <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-bold opacity-0 transition-opacity pointer-events-none z-50">
                تم نسخ الرابط! ✅
            </div>
        </section>

    </main>

    <script>
        let appData = { subject: '', chapters: [], totalHours: 0, needSleep: true, breakDuration: 10 };

        // عند التحميل: الأولوية للرابط دائماً
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('d');

            if (encodedData) {
                // حالة 1: وجود رابط مشاركة
                try {
                    // فك التشفير الآمن (UTF-8)
                    const jsonStr = decodeURIComponent(atob(encodedData));
                    const inputs = JSON.parse(jsonStr);
                    
                    appData = {
                        subject: inputs.s,
                        chapters: inputs.c,
                        totalHours: inputs.h,
                        needSleep: inputs.n,
                        breakDuration: inputs.b
                    };
                    calculateAndRender(true); // وضع المشاهدة
                } catch (e) {
                    console.error("الرابط تالف", e);
                    window.location.href = window.location.pathname; // تنظيف الرابط التالف
                }
            } else {
                // حالة 2: المستخدم العادي (فحص الذاكرة)
                const savedData = localStorage.getItem('myStudySchedule');
                if (savedData) {
                    appData = JSON.parse(savedData);
                    // إذا كان هناك بيانات محفوظة، نملأ الحقول
                    if (appData.subject) {
                        document.getElementById('subjectName').value = appData.subject;
                        document.getElementById('totalHours').value = appData.totalHours;
                        // يمكن استرجاع الفصول هنا إذا أردنا
                    }
                }
                // إضافة حقل فصل افتراضي
                addChapterRow(); 
            }
        };

        // إضافة صف فصل جديد
        function addChapterRow(name = '', diff = 1.5) {
            const container = document.getElementById('chaptersList');
            const index = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'flex gap-2 items-center slide-in';
            div.innerHTML = `
                <span class="bg-indigo-50 text-indigo-600 font-bold py-2 px-3 rounded text-sm">${index}</span>
                <select class="diff-select w-24 p-2 rounded bg-white border text-xs font-bold focus:border-indigo-500 outline-none">
                    <option value="1" ${diff === 1 ? 'selected' : ''}>سهل</option>
                    <option value="1.5" ${diff === 1.5 ? 'selected' : ''}>متوسط</option>
                    <option value="2.5" ${diff === 2.5 ? 'selected' : ''}>صعب</option>
                </select>
                <input type="text" placeholder="اسم الفصل" class="name-input flex-1 p-2 rounded bg-white border text-sm focus:border-indigo-500 outline-none" value="${name}">
                <button type="button" onclick="this.parentElement.remove()" class="text-red-400 hover:text-red-600 px-2"><i class="fa-solid fa-xmark"></i></button>
            `;
            container.appendChild(div);
        }

        // معالجة النموذج
        function handleFormSubmit(e) {
            e.preventDefault();
            
            appData.subject = document.getElementById('subjectName').value;
            appData.totalHours = parseFloat(document.getElementById('totalHours').value);
            appData.needSleep = document.getElementById('needSleep').value === 'yes';
            appData.breakDuration = parseInt(document.getElementById('breakDuration').value);
            
            appData.chapters = [];
            document.querySelectorAll('#chaptersList > div').forEach((row, idx) => {
                const diff = parseFloat(row.querySelector('.diff-select').value);
                const nameVal = row.querySelector('.name-input').value;
                const name = nameVal ? nameVal : `فصل ${idx + 1}`;
                appData.chapters.push({ n: name, w: diff });
            });

            if (appData.chapters.length === 0) return alert("الرجاء إضافة فصل واحد على الأقل");

            // حفظ في الجهاز
            localStorage.setItem('myStudySchedule', JSON.stringify(appData));
            calculateAndRender(false);
        }

        // الحساب والعرض
        function calculateAndRender(isShared) {
            let totalMins = appData.totalHours * 60;
            let sleepMins = 0;

            // حساب النوم (تقريبي: 8 ساعات لكل 24 ساعة)
            if (appData.needSleep && appData.totalHours > 16) {
                const days = appData.totalHours / 24;
                sleepMins = Math.floor(days * 8 * 60);
                totalMins -= sleepMins;
            }

            // نسبة الدراسة للراحة
            const studyRatio = 60 / (60 + appData.breakDuration);
            const netStudyMins = totalMins * studyRatio;
            const totalBreakMins = totalMins - netStudyMins;

            // مجموع نقاط الصعوبة
            const totalPoints = appData.chapters.reduce((acc, c) => acc + c.w, 0);

            // عرض الصفحة
            document.getElementById('input-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
            document.getElementById('displaySubject').innerText = appData.subject;

            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            appData.chapters.forEach(ch => {
                const share = ch.w / totalPoints;
                const chapterMins = netStudyMins * share;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="text-sm">${ch.n}</td>
                    <td>
                        <div class="flex flex-col items-center">
                            <span class="text-lg font-black">${formatTime(chapterMins)}</span>
                            <div class="w-full bg-gray-100 h-1 mt-1 rounded overflow-hidden">
                                <div class="bg-indigo-500 h-full" style="width: ${Math.min(100, (chapterMins/180)*100)}%"></div>
                            </div>
                        </div>
                    </td>
                    <td class="text-xs text-gray-500 font-bold">${appData.breakDuration}د</td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('statStudy').innerText = formatTime(netStudyMins);
            document.getElementById('statBreak').innerText = formatTime(totalBreakMins);
            document.getElementById('statSleep').innerText = formatTime(sleepMins);

            // إذا كان رابط مشاركة، نغير الأزرار
            if (isShared) {
                const btns = document.getElementById('action-buttons');
                const cleanLink = window.location.origin + window.location.pathname;
                btns.innerHTML = `
                    <div class="bg-blue-50 text-blue-800 p-3 rounded-lg text-center text-sm font-bold mb-2">
                        أنت تشاهد جدولاً مشتركاً
                    </div>
                    <button onclick="downloadAsImage()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg hover:bg-indigo-700">
                        <i class="fa-solid fa-download"></i> حفظ الجدول كصورة
                    </button>
                    <a href="${cleanLink}" class="block w-full text-center bg-white border border-gray-300 text-gray-700 font-bold py-3 rounded-xl hover:bg-gray-50">
                        إنشاء جدولي الخاص
                    </a>
                `;
            }
        }

        // دالة تنظيف التطبيق بالكامل (المفتاح لحل مشكلتك)
        function fullReset() {
            if(confirm('هل أنت متأكد من حذف الجدول وإنشاء جديد؟')) {
                localStorage.removeItem('myStudySchedule');
                // توجيه إجباري للرابط النظيف لإزالة أي بقايا
                window.location.href = window.location.origin + window.location.pathname;
            }
        }

        function shareSchedule() {
            // بيانات مضغوطة
            const data = {
                s: appData.subject,
                c: appData.chapters,
                h: appData.totalHours,
                n: appData.needSleep,
                b: appData.breakDuration
            };
            const str = JSON.stringify(data);
            // تشفير
            const encoded = btoa(encodeURIComponent(str));
            const url = `${window.location.origin}${window.location.pathname}?d=${encoded}`;
            
            navigator.clipboard.writeText(url).then(() => {
                const t = document.getElementById('toast');
                t.style.opacity = '1'; t.style.bottom = '40px';
                setTimeout(() => { t.style.opacity = '0'; t.style.bottom = '10px'; }, 3000);
            }).catch(() => prompt("انسخ الرابط يدوياً:", url));
        }

        function downloadAsImage() {
            const el = document.getElementById('schedule-card');
            const btn = event.target.closest('button');
            const oldTxt = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> جاري الحفظ...';
            
            html2canvas(el, { scale: 2, backgroundColor: "#ffffff" }).then(canvas => {
                const link = document.createElement('a');
                link.download = `جدول-${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = oldTxt;
            });
        }

        function formatTime(m) {
            if(m < 60) return Math.round(m) + ' د';
            const h = Math.floor(m/60);
            const rem = Math.round(m%60);
            return rem > 0 ? `${h}س ${rem}د` : `${h}س`;
        }
    </script>
</body>
</html>
